<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>

        <link rel="stylesheet" href="./dist/assets/css/style.css" />

        <style>
            .disabled {
                cursor: not-allowed;
            }
            .disabled::after {
                content: "Coming Soon...";
                position: absolute;
                inset: 0;
                background: rgba(0, 0, 0, 0.3);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <div class="flex">
            <div class="border-black p-2 min-w-[220px] max-w-[220px] border-r h-screen pr-3">
                <div class="min-h-20 font-bold text-lg text-center">
                    MKD Designer Plugin
                </div>
                <div class="flex gap-8 flex-col">
                    <div class="flex gap-2 justify-center items-center">
                        <button
                            class="p-2 border rounded hover:shadow flex-1"
                            id="zoom-in"
                            title="Zoom in"
                        >
                            <svg
                                class="size-6 mx-auto"
                                stroke="currentColor"
                                fill="currentColor"
                                stroke-width="0"
                                viewBox="0 0 16 16"
                                height="15px"
                                width="15px"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    fill-rule="evenodd"
                                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11M13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
                                ></path>
                                <path
                                    d="M10.344 11.742q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1 6.5 6.5 0 0 1-1.398 1.4z"
                                ></path>
                                <path
                                    fill-rule="evenodd"
                                    d="M6.5 3a.5.5 0 0 1 .5.5V6h2.5a.5.5 0 0 1 0 1H7v2.5a.5.5 0 0 1-1 0V7H3.5a.5.5 0 0 1 0-1H6V3.5a.5.5 0 0 1 .5-.5"
                                ></path>
                            </svg>
                        </button>
                        <button
                            class="p-2 border rounded hover:shadow flex-1"
                            id="zoom-out"
                            title="Zoom out"
                        >
                            <svg
                                class="size-6 mx-auto"
                                stroke="currentColor"
                                fill="none"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                height="200px"
                                width="200px"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle cx="11" cy="11" r="8"></circle>
                                <line
                                    x1="21"
                                    y1="21"
                                    x2="16.65"
                                    y2="16.65"
                                ></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                    </div>
                    <button
                        class="p-2 border rounded hover:shadow"
                        id="zoom-reset"
                        title="Reset Zoom"
                    >
                        <svg
                            class="size-6 mx-auto"
                            stroke="currentColor"
                            fill="none"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            height="200px"
                            width="200px"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"
                            ></path>
                            <path d="M8 8l4 4"></path>
                            <path d="M12 8l-4 4"></path>
                            <path d="M21 21l-6 -6"></path>
                        </svg>
                    </button>
                    <div id="active-shape-customization-block" style="display: none;">
                        <h2 class="font-medium">Walls and backsplahes</h2>
                        <input
                            type="text"
                            id="shapeName"
                            data-val="Shape Name"
                            class="mt-2 w-full px-2 font-medium border-0 ring-0"
                        />
                        <div class="mt-6">
                            <b>A:</b> <br />
                            <div class="ml-6">
                                <input
                                    type="checkbox"
                                    class="wall"
                                    id="wall-a"
                                    data-wall="a"
                                />
                                <label for="wall-a" class="ml-2"
                                    >Against the wall</label
                                >
                                <br />
                                <input
                                    type="checkbox"
                                    class="cursor-not-allowed line-through"
                                    disabled
                                />
                                <label
                                    class="ml-2 cursor-not-allowed line-through"
                                    >Backsplash</label
                                >
                            </div>
                        </div>
                        <div class="mt-6">
                            <b>B:</b> <br />
                            <div class="ml-6">
                                <input
                                    type="checkbox"
                                    class="wall"
                                    id="wall-b"
                                    data-wall="b"
                                />
                                <label for="wall-b" class="ml-2"
                                    >Against the wall</label
                                >
                                <br />
                                <input
                                    type="checkbox"
                                    class="cursor-not-allowed line-through"
                                    disabled
                                />
                                <label
                                    class="ml-2 cursor-not-allowed line-through"
                                    >Backsplash</label
                                >
                            </div>
                        </div>
                        <div class="mt-6">
                            <b>C:</b> <br />
                            <div class="ml-6">
                                <input
                                    type="checkbox"
                                    class="wall"
                                    id="wall-c"
                                    data-wall="c"
                                />
                                <label for="wall-c" class="ml-2"
                                    >Against the wall</label
                                >
                                <br />
                                <input
                                    type="checkbox"
                                    class="cursor-not-allowed line-through"
                                    disabled
                                />
                                <label
                                    class="ml-2 cursor-not-allowed line-through"
                                    >Backsplash</label
                                >
                            </div>
                        </div>
                        <div class="mt-6">
                            <b>D:</b> <br />
                            <div class="ml-6">
                                <input
                                    type="checkbox"
                                    class="wall"
                                    id="wall-d"
                                    data-wall="d"
                                />
                                <label for="wall-d" class="ml-2"
                                    >Against the wall</label
                                >
                                <br />
                                <input
                                    type="checkbox"
                                    class="cursor-not-allowed line-through"
                                    disabled
                                />
                                <label
                                    class="ml-2 cursor-not-allowed line-through"
                                    >Backsplash</label
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full">
                <div class="flex gap-4 items-center border-b p-4">
                    <div class="flex gap-4 items-center">
                        <h4 class="font-medium">Add Shapes</h4>
                        <div class="flex gap-6 items-center [&_div]:min-w-32">
                            <button id="draw-square" class="mx-auto">
                                <svg
                                    width="50"
                                    height="50"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <rect width="50" height="50" fill="gray" />
                                </svg>
                            </button>
                            <div class="relative text-center flex">
                                <button id="draw-l" class="mx-auto disabled">
                                    <svg
                                        width="50"
                                        height="50"
                                        viewBox="0 0 37 36"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M15.7138 0.272705H0.11377V35.7272H15.7138V35.727L36.9864 35.727V20.127L15.7138 20.127V0.272705Z"
                                            fill="#797979"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="relative text-center flex">
                                <button id="draw-l" class="mx-auto disabled">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="50"
                                        height="50"
                                        viewBox="0 0 42 36"
                                        fill="none"
                                    >
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M0.632568 0.272705H16.2326V20.1273H26.1597V0.272705H41.7597V35.7272H37.5052V35.7273H2.0507V35.7272H0.632568V0.272705Z"
                                            fill="#797979"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="relative text-center flex">
                                <button id="draw-l" class="mx-auto disabled">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="50"
                                        height="50"
                                        viewBox="0 0 35 36"
                                        fill="none"
                                    >
                                        <ellipse
                                            cx="17.5"
                                            cy="18"
                                            rx="17.5"
                                            ry="18"
                                            fill="#797979"
                                        />
                                    </svg>
                                </button>
                            </div>
                            <div class="flex justify-center">
                                <input
                                    type="checkbox"
                                    id="enable-drag"
                                    class="peer hidden"
                                />
                                <label
                                    for="enable-drag"
                                    class="text-gray-500 peer-checked:text-black cursor-pointer"
                                    title="Enable Stage Drag"
                                >
                                    <svg
                                        class="size-10"
                                        stroke="currentColor"
                                        fill="currentColor"
                                        stroke-width="0"
                                        viewBox="0 0 512 512"
                                        height="200px"
                                        width="200px"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V336c0 1.5 0 3.1 .1 4.6L67.6 283c-16-15.2-41.3-14.6-56.6 1.4s-14.6 41.3 1.4 56.6L124.8 448c43.1 41.1 100.4 64 160 64H304c97.2 0 176-78.8 176-176V128c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V64c0-17.7-14.3-32-32-32s-32 14.3-32 32V240c0 8.8-7.2 16-16 16s-16-7.2-16-16V32z"
                                        ></path>
                                    </svg>
                                </label>

                                <button
                                    class="p-2 border rounded hover:shadow ml-4"
                                    id="position-reset"
                                >
                                    Position Reset
                                </button>
                            </div>
                        </div>
                    </div>
                    <button
                        class="p-2 px-4 border rounded text-xl hover:shadow ml-auto"
                        id="export"
                        title="Export canvas png and json data"
                    >
                        Export
                    </button>
                </div>
                <div id="app" class="w-max mx-auto"></div>
            </div>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>

        <script type="text/javascript" src="script.js" defer></script>
        <script type="module" src="./dist/mkd-plugin.es.js"></script>
    </body>
</html>
